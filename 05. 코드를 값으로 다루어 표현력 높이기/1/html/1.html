## go, pipe

<script>
  const go = (...args) => reduce((a, f) => f(a), args);
  const pipe = (f, ...fs) => (...as) => go(f(...as), ...fs);

  // go라는 함수는 인자들을 받는데 이 인자들을 통해서 하나의 값으로 축약을 해 나가면 된다.  들어온 인자들을 이용해서 첫번째 인자를 그 다음 인자인 함수에게 전달을 하고, 그 함수의 결과를 또 다음 함수에 인자를 전달하는 식으로 계속해서 연속적으로 하나의 일을 해야 된다. 그렇다는 것은 이 로직은 리듀스 라는 것이다.  ...args를 특정 함수로 축약해서 하나의 값으로 만들어가는 것이라고 볼 수 있다.  

  // https://www.notion.so/go-da6807063e3f40f28e1e84b16bc9389a => go 풀이 
  go(
    add(0, 1),
    a => a + 10,
    a => a + 100,
    );
  // 111

  // pipe 함수는 함수를 리턴하는 함수이다. go 함수는 함수와 인자를 즉시 평가하는데 사용 된다면, pipe 함수는 함수들이 나열되어 있는 합성된 함수를 만드는 함수이다.
 
const f = pipe(
    (a, b) => a + b,
    a => a + 10,
    a => a + 100);

  log(f(0, 1));

  console.clear();

</script>

<script>

  log(
    reduce(
      add,
      map(p => p.price,
        filter(p => p.price < 20000, products))));

  go(
    products,
    products => filter(p => p.price < 20000, products),
    products => map(p => p.price, products),
    prices => reduce(add, prices),
    log);

  go(
    products,
    filter(p => p.price < 20000),
    map(p => p.price),
    reduce(add),
    log);

</script>

# 함수 조합으로 함수 만들기

<script>
  const total_price = pipe(
    map(p => p.price),
    reduce(add));

  const base_total_price = predi => pipe(
    filter(predi),
    total_price);

  go(
    products,
    base_total_price(p => p.price < 20000),
    log);

  go(
    products,
    base_total_price(p => p.price >= 20000),
    log);
</script>
